<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/estilos.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACTO</title>
</head>

<body>
    <div id="contacto">
        <div class="logotipoc"><a href="../index.html"> <img src="../multimedia/capital.jpg" width="100" height="100"
                    alt="logo"> </a>
        </div>

        <Nav class="menuc">
            <ul class="padre">
                <li><a href="../index.html">inicio</a></li>
                <li><a href="servicios.html">servicios</a></li>
                <li><a href="galeria.html">galeria</a></li>
                <li><a href="contacto.html">contacto</a></li>
            </ul>
        </Nav>

        <div class="banerserviciosc">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../multimedia/baner.jpg" class="d-block w-100" alt="baner1">
                    </div>
                    <div class="carousel-item">
                        <img src="../multimedia/baner2.jpg" class="d-block w-100" alt="baner2">
                    </div>
                    <div class="carousel-item">
                        <img src="../multimedia/baner3.jpg" class="d-block w-100" alt="baner3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="informacion">
            <h3>¡Contactanos!</h3>

            <form action="" method="get">
                <div>
                    <input class="formulario" required="" type="text" name="Nombre" id="" placeholder="Nombre">
                    <input class="formulario" type="text" name="Apellido" id="" placeholder="Apellido">
                    <input class="formulario" required="" type="tel" name="Telefono" id="" placeholder="Numero de Telefono">
                    <input class="formulario" required="" type="email" name="Email" id="" placeholder="Email">
                </div>
                <select class="formulario" required="" class="form__contacto__controls" name="tipoContacto" id="tipoContacto">
                    <option value="Seleccione la opción" disabled="" selected="">Seleccione un motivo</option>
                    <option value="C">COTIZAR UN SERVIO</option>
                    <option value="G">BUSCO EMPLEO</option>
                    <option value="S">SUGERENCIA</option>
                </select>
                <div>
                    <textarea class="formulario" required="" name="comentario" class="" id="comentario" cols="" rows="4"
                        placeholder="DEJA AQUI UN COMENTARIO"></textarea>
                </div>
                <a href="./contacto.html">
                    <p><button> ENVIAR </button></p>
                </a>
            </form>
            <h2 class="h2">CAPITAL SUPPORT</h2>
        </div>
        <footer class="footerc">
            <p>Luis Felipe Montes Banda</p>
            <p>  3166070455</p>
            <p> INFOCAPITALSUP@GMAIL.COM</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
